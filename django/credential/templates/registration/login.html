{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <title>Paraninfo</title>
    {% load static %}
    
</head>

<body>
    {% block title %}Login{% endblock %}
    {% block content %}
    <div class="login-container">
        
        <h2>Autenticação de usuário</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} custom-message">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">Log in</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
